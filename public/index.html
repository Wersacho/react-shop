<!-- 
В рамках данного проекта требуется разработать небольшой сервис, позволяющий создавать корзину товаров. В корзину можно добавлять товары, изменять их количество и пересчитывать общую стоимость товаров.
Для начала, необходимо заменить иконку favicon в файле index.html на свою уникальную иконку. Затем следует создать основную структуру проекта и настроить стили, используя либо готовые библиотеки (например, Bootstrap или Materialize), либо создав свои собственные стили.
Для работы с товарами, необходимо получить свой уникальный API Key. При помощи программы Postman следует сформировать запрос для получения списка товаров через API. Далее, для каждого полученного товара необходимо отрисовать соответствующую разметку.
Для реализации функциональности добавления товаров в заказ, следует создать корзину с соответствующей стилизацией. Также требуется разработать собственный preloader со стилизацией, чтобы обеспечить отображение загрузки данных.
Важной частью проекта является подсчет общей стоимости товаров в корзине. Необходимо реализовать возможность удаления товаров из корзины, а также изменение их количества.
Дополнительно, рекомендуется создать подсказки или уведомления о добавлении товаров, чтобы пользователь мог получить информацию об успешном добавлении товара в корзину.
-->
